<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div class="piano" id="piano">
        <!-- Piano keys will be generated here by JavaScript -->
    </div>

    <div class="sequence-player">
      <h2>Play Sequence</h2>
      <label for="sargamInput">Enter Sargam Notes (e.g., S R G m, P D N S1):</label>
      <input type="text" id="sargamInput" placeholder="S R g m, P D n S1...">
      <button id="playSequenceBtn">Play</button>
      <p class="info">Use spaces between notes. Use ',' for a short pause.</p>
       <p class="info">(Notes: S R G m P D N, Komal: r g d n, Tivra: M. Octaves: add 0 for lower, 1 for higher. e.g., S0, P, m1)</p>
  </div>

  <script src="piano.js" defer></script>
</body>
</html>
