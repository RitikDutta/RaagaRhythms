<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div class="piano" id="piano">
        <!-- Piano keys will be generated here by JavaScript -->
    </div>

    <div class="sequence-player">
      <h2>Play Sequence</h2>
      <label for="sargamInput">Enter Sargam Notes (e.g., S R G m, P D N S1):</label>
      <input type="text" id="sargamInput" placeholder="S R g m, P D n S1...">

      <div class="controls-row"> <!-- Optional: Group controls -->
          <!-- Speed Slider Section -->
          <div class="speed-control">
              <label for="speedSlider">Speed:</label>
              <input type="range" id="speedSlider" min="0.25" max="4" step="0.05" value="1">
              <span id="speedValue">1.00x</span>
          </div>
  
          <!-- Add this section for the pitch control -->
          <div class="pitch-control">
              <label for="pitchSelect">Root (Sa):</label>
              <select id="pitchSelect">
                  <option value="0">C</option>
                  <option value="1">C# / Db</option>
                  <option value="2">D</option>
                  <option value="3">D# / Eb</option>
                  <option value="4">E</option>
                  <option value="5">F</option>
                  <option value="6">F# / Gb</option>
                  <option value="7">G</option>
                  <option value="8">G# / Ab</option>
                  <option value="9">A</option>
                  <option value="10">A# / Bb</option>
                  <option value="11">B</option>
              </select>
          </div>
          <!-- End of pitch control section -->
      </div> <!-- End of controls-row -->
      

      <!-- Add this section for Reverb control -->
      <div class="reverb-control">
        <label for="reverbSlider">Reverb:</label>
        <input type="range" id="reverbSlider" min="0" max="1" step="0.01" value="0.1">
        <span id="reverbValue">0.10</span>
      </div>
  
      <button id="playSequenceBtn">Play</button>
      <p class="info">Use spaces between notes. Use ',' for a short pause.</p>
      <p class="info">(Notes: S R G m P D N, Komal: r g d n, Tivra: M. Octaves: 0 lower, 1 higher. e.g., S0, P, m1. Repeats: SSS. Meend/Glide: S-G, P--S1)</p>
    </div>

  <script src="piano.js" defer></script>
</body>
</html>
