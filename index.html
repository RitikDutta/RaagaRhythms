<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Raagas Webpage</title>
    </head>
    <body>
        <div id="video-container" style="margin-bottom: 250px;">
            <div id="YouTube-player"></div>
        </div>
        <div id="content">
            <h1 class="header">Raaga<span class="header2">Rhythms</span></h1>
            <span class="margin-left-m margin-right-m" style="display: none;">
                <label for="YouTube-video-id">videoId</label>:
                <input id="YouTube-video-id" type="text" value="yG0oBPtyNb0" size="12" pattern="[_\-0-9A-Za-z]{11}" onchange="youTubePlayerChangeVideoId();" />
            </span>
            <div id="songs-wrapper">
                <div id="songs-container"></div>
            </div>
        </div>
        <span class="nowrap">
            <button onclick="youTubePlayerPlay();">Play</button>
            <button onclick="youTubePlayerPause();">Pause</button>
            <button onclick="youTubePlayerStop();">Stop</button>
            <label class="toggle-slider" for="toggleSlider">
                <input type="checkbox" id="toggleSlider" onchange="toggleWidth()" />
                <span class="slider"></span>
            </label>
        </span>
        <script src="./script.js"></script>
    </body>
</html>
